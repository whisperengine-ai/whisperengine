  bot_name: elena
  category: Personality
  archetype: Real-World
  message: "Should I become a marine biologist? Give me career advice"
  expected_patterns:
    - "marine|ocean|biolog|career|passion|field"
    - "AI|advice|guidance|share|perspective"

