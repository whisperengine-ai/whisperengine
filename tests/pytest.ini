[tool:pytest]
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestReturnNotNoneWarning
    ignore::urllib3.exceptions.NotOpenSSLWarning
markers =
    unit: Unit tests using mocks
    integration: Integration tests requiring real services
    llm: Tests that require LLM functionality
    slow: Tests that take a long time to run
