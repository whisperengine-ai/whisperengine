# WhisperEngine Quick Start - Docker Hub Version
# Minimal setup for fastest deployment

services:
  whisperengine:
    image: whisperengine/whisperengine:latest
    container_name: whisperengine-bot
    restart: unless-stopped
    
    env_file:
      - .env
      
    environment:
      # Health check configuration
      - HEALTH_CHECK_PORT=9090
      - HEALTH_CHECK_HOST=0.0.0.0
      
    volumes:
      # Mount config directory for personality templates
      - ./config:/app/config:ro
      # Mount prompts directory for easy prompt management
      - ./prompts:/app/prompts:ro
      
    ports:
      - "9090:9090"  # Health check endpoints
      
    # Health check using built-in endpoints
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    depends_on:
      - redis
      - postgres
      - chromadb
      - neo4j
      
  # Minimal required services
  redis:
    image: redis:7-alpine
    container_name: whisperengine-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
      
  postgres:
    image: postgres:16-alpine
    container_name: whisperengine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-whisper_engine}
      POSTGRES_USER: ${POSTGRES_USER:-bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bot_password_change_me}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
      
  chromadb:
    image: chromadb/chroma:latest
    container_name: whisperengine-chromadb
    restart: unless-stopped
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=${CHROMADB_PORT:-8000}
    volumes:
      - chromadb_data:/chroma/chroma
    ports:
      - "8001:${CHROMADB_PORT:-8000}"  # Avoid conflict with potential host services
      
  neo4j:
    image: neo4j:5-enterprise
    container_name: whisperengine-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j_password_change_me}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_security_procedures_unrestricted: "gds.*,apoc.*"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    ports:
      - "7474:7474"  # HTTP
      - "${NEO4J_PORT:-7687}:7687"  # Bolt

volumes:
  redis_data:
  postgres_data:
  chromadb_data:
  neo4j_data:
  neo4j_logs: